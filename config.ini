[RISCOF]
ReferencePlugin=spike
ReferencePluginPath=./riscof/spike
DUTPlugin=multicycle
DUTPluginPath=./riscof/multicycle

[multicycle]
pluginpath=./riscof/multicycle
ispec=./riscof/multicycle/multicycle_isa.yaml
pspec=./riscof/multicycle/multicycle_platform.yaml
dut_exe=./sim-build/Vtb_top
target_run=1
jobs=8

[spike]
pluginpath=./riscof/spike
ispec=./riscof/spike/spike_isa.yaml
pspec=./riscof/spike/spke_platform.yaml
target_run=1
jobs=8
