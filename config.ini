[RISCOF]
ReferencePlugin=spike
ReferencePluginPath=./riscof/spike
DUTPlugin=otter
DUTPluginPath=./riscof/otter

[otter]
pluginpath=./riscof/otter
ispec=./riscof/otter/otter_isa.yaml
pspec=./riscof/otter/otter_platform.yaml
dut_exe=./sim-build/Vtb_top
target_run=1
jobs=8

[spike]
pluginpath=./riscof/spike
ispec=./riscof/spike/spike_isa.yaml
pspec=./riscof/spike/spke_platform.yaml
target_run=1
jobs=8
